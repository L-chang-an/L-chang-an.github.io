<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>INDEX</title>
    <link href="Styles/style.css" rel="stylesheet">

</head>
<body>
    <h1>Hello world!</h1>
    <script src="Scripts/testjs.js" ></script>
    <button id="change-red" onclick="changeToRed()">变为红色</button>
    <button id="reset-col" onclick="restore()">复原</button>
    <button id="submit">提交</button>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(function(){
                $("#submit").click(function(){
                    let url = "http://localhost:8080/greeting";
                    let params = {"name":"Test"};

                    $.ajax({
                        "url" : url,
                        "data" : params,
                        "type" : "get",
                        "datatype":"json",
                        "success" : function(data) {
                            // 参数为json类型的对象
                            alert(data.message)
                        },
                        "error" : function() {
                            alert("用户名或者密码错误");
                        }
                    });

                });
            });
        </script>
</body>
</html>
